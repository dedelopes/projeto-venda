<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azul</title>
    <style>
        body {
            background-color: rgba(238, 235, 235, 0.171);
            color: black;
        }

        img {
            position: absolute;
            top: 20%;
            left: 50%;
            width: 80%;
            max-width: 200px;
            border-radius: 10%;
            transform: translate(-40%, 5%);
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.308);
            display: block;
       
        }

        a {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: block;
            text-align: center;
            text-decoration: none;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
            text-align: center;
        }

        p#preco {
            
            transform: translate(43%, 30%);
            font-size: 25px;
            font-weight: bold;
        }

        p.parcela {
            transform: translate(5%, -350%);
            font-size: 20px;
            line-height: 25px;
        }

        p.parcela:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Iphone 16 Pro Max AZUL</h1> 
    <img src="imagens/iphone azul.jpeg" alt="Azul">
    <p id="preco">Preço: R$10.999,00</p> <br>
    <p class="parcela">Parcelas:</p> <br>
    <p class="parcela">12X sem juros</p> <br>
    <p class="parcela">10X sem juros</p> <br>
    <p class="parcela">6X sem juros</p>   <br>
    <a href="index.html" target="_top">Voltar para a página principal</a> 
</body>
</html>
