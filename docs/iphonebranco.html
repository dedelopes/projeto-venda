<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branco</title>
    <style>
         body {
            position: relative;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
            background-color: rgba(238, 235, 235, 0.171);
            color: black;
        }

        img {
            position: absolute;
            top: 20%;
            left: 50%;
            border-radius: 70%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 300px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.308);
            display: block;
       
        }

        a {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: block;
            text-align: center;
            text-decoration: none;
            color: white;
            transform: translate(0.4%, 700%);
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
            text-align: center;
        }

        p#preco {
            margin-top: 10px;
            transform: translate(45%, 1270%);
            font-size: 1.5em;
            font-weight: bold;
        }

        p.parcela {
            transform: translate(5%, -350%);
            font-size: 14px;
            line-height: 25px;
        }

        p.parcela:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Iphone 16 Pro Max BRANCO</h1> 
    <img src="imagens/iphone branco.webp" alt="Branco">
    <p id="preco">Preço: R$10.999,00</p> <br>
    <p class="parcela">Parcelas:</p> <br>
    <p class="parcela">12X sem juros</p> <br>
    <p class="parcela">10X sem juros</p> <br>
    <p class="parcela">6X sem juros</p> <br>
    <a href="index.html" target="_top">Voltar para a página principal</a>

</body>
</html>
